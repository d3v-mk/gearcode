{% load static %}



{% block formpost %}
<style>
.geral-colum{
        border: 1px solid white;
        border-radius: 10px 10px 0 0;
        background-color: white;
        margin-top: 25px;
    }

    .geral-colum h2{
        margin: 2px;
        padding: 2px;
        text-align: center;
    }

    .topic-colum{
        margin-top: 20px;
    }
    .topic-colum a{
        font-size: 25px; 
        text-decoration: none;
    }

    .sub-topic-colum a{
        display: flex;
        font-size: 18px;
        margin-left: 20px;
        margin-top: 4px;
    }

        .topic-geral{
        background-color: gray;
        padding: 10px;
        display: grid;
        grid-template-columns: .2fr 2.3fr 1fr 1fr;
        border-bottom: 1px solid white;
        height: 100%;
    }
    
    .topic-geral a{
        color: white;
    }

    .topic-geral a:hover{
        color: #40ec3a;
    }

    .topic-geral span{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spngeral{
        margin-top: 12px;
    }



    form {
  max-width: 600px;
  margin: 0 auto;
  background-color: #f8f8f8;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"],
select,
textarea {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none;
  margin-bottom: 20px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

input[type="file"] {
  margin-bottom: 20px;
}

fieldset {
  margin-bottom: 20px;
}

legend {
  font-weight: bold;
}

input[type="radio"] + label {
  margin-right: 20px;
}

input[type="submit"] {
  background-color: #008000;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #006400;
}
</style>



<form method="POST">{% csrf_token %}
  <label for="titulo">Título do tópico:</label>
  <input type="text" id="titulo" name="titulo" required>

  <label for="conteudo">Corpo da postagem:</label>
  <textarea id="conteudo" name="conteudo" required></textarea>

  <input type="submit" value="Publicar">
</form>
{% endblock %}
